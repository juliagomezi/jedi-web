					<h2 id="log-in">INICIA SESSIÓ</h2>
					<p>Si no tens compte ves a <span><a href="#create-account">crear compte</a></span></p>
					<form id="form-login" class="p-0 pb-5">
						<div class="row m-0 flex-column justify-content-center align-items-center">
							<input class="col p-3 m-2 form-control" type="text" id="user-input-log-in" placeholder="Usuari" value="" minlength="1" required="" aria-required="true">

						<div class="row m-0 flex-column justify-content-center align-items-center">
							<input class="col p-3 m-2 form-control" type="text" id="user-input-create-account" placeholder="Usuari" value="" minlength="1" required="" aria-required="true">
							<input class="col p-3 m-2 form-control" type="password" id="password-input-create-account" placeholder="Contrasenya" value="" minlength="8" required="" aria-required="true">
							<div id="email-help" class="form-text">La contrasenya ha de tenir com a mínim 8 caràcters.</div>
